<div *ngIf="person">
	<h2>{{person.firstName}} details:</h2>
	<div>
		<label>id: </label> {{person.id}}
	</div>
	<div>
		<label>First Name: </label> {{person.firstName}}
	</div>
	<div>
		<label>Last Name: </label> {{person.lastName}}
	</div>

	<button class="btn btn-danger" (click)="delete()">Delete</button>
</div>
